<field label="{{label}}">
  <div ng-switch on="mode">
    <span ng-switch-when="view" ng-controller="RemoteSelectFieldController">
      {{textDescription}}
    </span>
    <input ng-switch-default type="hidden" ng-model="model[prop]" multiple-binding="multiple" foreign-select maia-type-binding="type" formatter-binding="formatter" creator-binding="creator" creator-dialog-binding="creatorDialog" query-binding="query" max-items-binding="maxItems"/>
  </div>
</field>
