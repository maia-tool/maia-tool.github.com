<div class="modal-header">
  <h1>{{title}}</h1>
</div>
<div class="modal-body">
  {{question}}
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng:click="ok()">
    <i class="icon-ok icon-white"></i> OK
  </button>
  <button class="btn" ng:click="cancel()">
    <i class="icon-ban-circle"></i> Cancel
  </button>
</div>;
