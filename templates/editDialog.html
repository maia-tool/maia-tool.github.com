<div class="modal-header">
<ng-switch on="!item.$id">
  <h1 ng-switch-when="true">Create {{type}}</h1>
  <h1 ng-switch-default>Edit {{type}}</h1>
</ng-switch>
</div>
<div class="modal-body">
<ng-include src="formUrl" />
</div>
<div class="modal-footer">
<button ng-click="close(item)" class="btn btn-primary" >Save</button>
<button ng-click="close()" class="btn" >Cancel</button>
</div>;
